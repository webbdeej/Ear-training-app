    <div id="heading-wrapper">
      <h2 id="first-h2">
        SCORE:&nbsp;<span id="score-num">0</span>&nbsp;out of 10
      </h2>
    </div>

    <div id="myProgress">
      <div id="myBar"></div>
    </div>

    <div id="question-wrap">
      <h3><span id="question-num">0</span>%&nbsp; complete</h3>
    </div>

    <div id="start-wrapper">
      <button id="start-button">START</button>
      <button id="hear-again">HEAR AGAIN</button>
      <!--<audio id="hear-again" controls>-->
    </div>

    <div id="choice-buttons-div">
      <h2 id="choice-heading">CHOICES</h2>
      <div id="choice">
        <button class="choice-off">MINOR SECOND</button>
        <button class="choice-off">MAJOR SECOND</button>
        <button class="choice-off">MINOR THIRD</button>
        <button class="choice-off">MAJOR THIRD</button>
        <button class="choice-off">FOURTH</button>
        <button class="choice-off">DIMINISHED FIFTH</button>
        <button class="choice-off">FIFTH</button>
        <button class="choice-off">MINOR SIXTH</button>
        <button class="choice-off">MAJOR SIXTH</button>
        <button class="choice-off">MINOR SEVENTH</button>
        <button class="choice-off">MAJOR SEVENTH</button>
        <button class="choice-off">OCTAVE</button>
        <button class="choice-off">MINOR NINTH</button>
        <button class="choice-off">MAJOR NINTH</button>
      </div>
    </div>
    <div id="dropdown-section">
      <div id="dropdown-wrapper">
        <select>
          <option id="ascending">Ascending (default)</option>
          <option id="descending">Descending</option>
          <option id="harmonic">Harmonic (simultaneous)</option>
          <option id="ascend-descend">Ascending and descending</option>
        </select>
        <select>
          <option id="fixed-root">Fixed root</option>
          <option id="change-root">Changing root</option>
        </select>

        <select>
          <option id="medium">Medium speed</option>
          <option id="slow">Slow</option>
          <option id="fast">Fast</option>
        </select>
      </div>
    </div>

    <div id="right-buttons" class="side-buttons">
      <button id="randomiser">RANDOM</button>

      <button id="minor-second" class="1">MINOR SECOND</button>
      <button id="major-second" class="2">MAJOR SECOND</button>
      <button id="minor-third" class="3">MINOR THIRD</button>
      <button id="major-third" class="4">MAJOR THIRD</button>
      <button id="perf-fourth" class="5">FOURTH</button>
      <button id="dim-fifth" class="6">DIMINISHED FIFTH</button>
      <button id="fifth" class="7">FIFTH</button>
      <button id="minor-sixth" class="8">MINOR SIXTH</button>
      <button id="major-sixth" class="9">MAJOR SIXTH</button>
      <button id="minor-seventh" class="10">MINOR SEVENTH</button>
      <button id="major-seventh" class="11">MAJOR SEVENTH</button>
      <button id="octave-button" class="12">OCTAVE</button>
      <button id="minor-ninth" class="13">MINOR NINTH</button>
      <button id="major-ninth" class="14">MAJOR NINTH</button>
    </div>

    <script type="text/javascript" src="ear.js"></script>
  </body>
