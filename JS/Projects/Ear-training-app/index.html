<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="ear.css" />
  </head>
  <body>
    <audio id="min-2-sound">
      <source src="Audio/min-2nd.mp3" type="audio/mpeg" />
    </audio>

    <audio id="maj-2-sound">
      <source src="Audio/maj-2nd.mp3" type="audio/mpeg" />
    </audio>

    <audio id="min-3-sound">
      <source src="Audio/min-3rd.mp3" type="audio/mpeg" />
    </audio>

    <audio id="maj-3-sound">
      <source src="Audio/maj-3rd.mp3" type="audio/mpeg" />
    </audio>

    <audio id="perf-4-sound">
      <source src="Audio/perf-4th.mp3" type="audio/mpeg" />
    </audio>

    <audio id="dim-5-sound">
      <source src="Audio/dim-5th.mp3" type="audio/mpeg" />
    </audio>

    <audio id="perf-5-sound">
      <source src="Audio/perf-5th.mp3" type="audio/mpeg" />
    </audio>

    <audio id="min-6-sound">
      <source src="Audio/min-6th.mp3" type="audi7/mpeg" />
    </audio>

    <audio id="maj-6-sound">
      <source src="Audio/maj-6th.mp3" type="audio/mpeg" />
    </audio>

    <audio id="min-7-sound">
      <source src="Audio/min-7th.mp3" type="audio/mpeg" />
    </audio>

    <audio id="maj-7-sound">
      <source src="Audio/maj-7th.mp3" type="audio/mpeg" />
    </audio>

    <audio id="octave-sound">
      <source src="Audio/octave.mp3" type="audio/mpeg" />
    </audio>

    <audio id="min-9-sound">
      <source src="Audio/min-9th.mp3" type="audio/mpeg" />
    </audio>

    <audio id="maj-9-sound">
      <source src="Audio/maj-9th.mp3" type="audio/mpeg" />
    </audio>

    <h2 id="first-h2">
      SCORE:&nbsp;<span id="score-num">0</span>&nbsp;out of 10
    </h2>

    <div id="start-wrapper">
      <button id="start-button">START</button>

      <!--<button id="maj-3" class = >MAJ 3RD</button>
      <button id="perf-5">PERFECT 5TH</button>
      <button id="octave">OCTAVE</button>-->
    </div>

    <div id="choice-buttons-div"></div>

    <div class="side-buttons">
      <button id="randomiser">RANDOM</button>

      <button id="minor-second" class="1">MINOR SECOND</button>
      <button id="major-second" class="2">MAJOR SECOND</button>
      <button id="minor-third" class="3">MINOR THIRD</button>
      <button id="major-third" class="4">MAJOR THIRD</button>
      <button id="perf-fourth" class="5">FOURTH</button>
      <button id="dim-fifth" class="6">DIMINSHED FIFTH</button>
      <button id="fifth" class="7">FIFTH</button>
      <button id="minor-sixth" class="8">MINOR SIXTH</button>
      <button id="major-sixth" class="9">MAJOR SIXTH</button>
      <button id="minor-seventh" class="10">MINOR SEVENTH</button>
      <button id="major-seventh" class="11">MAJOR SEVENTH</button>
      <button id="octave-button" class="12">OCTAVE</button>
      <button id="minor-ninth" class="13">MINOR NINTH</button>
      <button id="major-ninth" class="14">MAJOR NINTH</button>
    </div>

    <script type="text/javascript" src="ear.js"></script>
  </body>
</html>
