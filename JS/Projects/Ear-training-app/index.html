<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="ear.css" />
  </head>
  <body>
    <audio id="maj-3-sound">
      <source src="maj-3rd.mp3" type="audio/mpeg" />
    </audio>

    <audio id="perf-5th-sound">
      <source src="perf-5th.mp3" type="audio/mpeg" />
    </audio>

    <audio id="octave-sound">
      <source src="octave.mp3" type="audio/mpeg" />
    </audio>

    <h2 id="first-h2">
      SCORE:&nbsp;<span id="score-num">0</span>&nbsp;out of 10
    </h2>

    <div id="start-wrapper">
      <button id="start-button">START</button>

      <!--<button id="maj-3" class = >MAJ 3RD</button>
      <button id="perf-5">PERFECT 5TH</button>
      <button id="octave">OCTAVE</button>-->
    </div>

    <div id="choice-buttons-div"></div>

    <div class="side-buttons">
      <button>RANDOM</button>

      <button id="unison">UNISON</button>
      <button id="minor-second">MINOR SECOND</button>
      <button id="major-second">MAJOR SECOND</button>
      <button id="minor-third">MINOR THIRD</button>
      <button id="minor-second">MAJOR THIRD</button>
      <button id="major-second">FOURTH</button>
      <button id="dim-fifth">DIMINSHED FIFTH</button>
      <button id="fifth">FIFTH</button>
      <button id="minor-sixth">MINOR SIXTH</button>
      <button id="major-sixth">MAJOR SIXTH</button>
      <button id="minor-seventh">MINOR SEVENTH</button>
      <button id="major-seventh">MAJOR SEVENTH</button>
      <button id="octave-button">OCTAVE</button>
    </div>

    <script type="text/javascript" src="ear.js"></script>
  </body>
</html>
